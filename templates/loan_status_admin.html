<!-- loan_status_admin.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Classification System - Admin Loan Status</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Add any additional styles if needed -->
    <style>
        body {
            background-color: aliceblue;
        }
    </style>
</head>

<body>

    <div class="bg-dark">
        <!-- Navbar code -->
    </div>

    <div class="container mt-5">
        <h2 class="mb-4" style="font-size: 24px;">Admin Loan Status</h2>
        <table class="table table-striped">
            <!-- Table headers -->
            <tr>
                <th>User ID</th>
                <th>Account Number</th>
                <th>Amount Paid</th>
                <th>Loan Amount</th>
                <th>Loan Term</th>
            </tr>

            <!-- Table rows -->
            {% for item in data %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>{{ item[4] }}</td>
            </tr>
            {% endfor %}
        </table>

        <!-- Button to go back to admin dashboard -->
        <a href="/admin/dashboard" class="btn btn-secondary">Back to Admin Dashboard</a>
    </div>

    <!-- Add any additional scripts or Bootstrap JS if needed -->
</body>

</html>
